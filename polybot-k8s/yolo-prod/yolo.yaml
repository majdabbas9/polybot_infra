apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: yolo-prod
  name: yolo-prod
  namespace: prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: yolo-prod
  template:
    metadata:
      labels:
        app: yolo-prod
    spec:
      containers:
      - env:
        - name: TELEGRAM_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              key: TELEGRAM_TOKEN
              name: my-secrets-prod
        - name: S3_BUCKET_NAME
          valueFrom:
            secretKeyRef:
              key: BUCKET_ID
              name: my-secrets-prod
        - name: QUEUE_URL
          valueFrom:
            secretKeyRef:
              key: SQS_URL
              name: my-secrets-prod
        - name: POLYBOT_URL
          value: polybot-service
        - name: STORAGE_TYPE
          value: dynamodb
        image: ghcr.io/majdabbas9/yolo_prod_image:7
        name: yolo-container
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 100m
