apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: dev
  labels:
    app: polybot-dev
  name: polybot-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: polybot-dev
  template:
    metadata:
      labels:
        app: polybot-dev
    spec:
      containers:
      - image: ghcr.io/majdabbas9/telegram_bot_images:219
        name: polybot-container
        env:
          - name: TELEGRAM_BOT_TOKEN
            valueFrom:
              secretKeyRef:
                name: my-secrets-dev
                key: TELEGRAM_TOKEN
          - name: S3_BUCKET_NAME
            valueFrom:
              secretKeyRef:
                name: my-secrets-dev
                key: BUCKET_ID
          - name: QUEUE_URL
            valueFrom:
              secretKeyRef:
                name: my-secrets-dev
                key: SQS_URL
          - name: NGINX_URL
            value: "https://majd.app.dev.fursa.click"
---
apiVersion: v1
kind: Service
metadata:
  name: polybot-service
  namespace: dev
spec:
  selector:
    app: polybot-dev
  ports:
    - port: 8443         # Internal port (what Ingress sees)
      targetPort: 8443   # Your app's container port
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: polybot-dev-ingress
  namespace: dev
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"  # Prevent redirect loop
spec:
  ingressClassName: nginx
  rules:
  - host: majd.app.dev.fursa.click
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: polybot-service
            port:
              number: 8443   # match the port your app listens on inside the pod