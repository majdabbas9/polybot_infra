apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: polybot-dev-k8s
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/majdabbas9/polybot_infra
    targetRevision: HEAD
    path: polybot-dev-k8s/polybot-dev
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true